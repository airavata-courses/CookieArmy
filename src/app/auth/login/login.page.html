<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="primary"></ion-back-button>
          </ion-buttons>
      <ion-title text-center>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <ion-list>
          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
      <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        <ion-row>
          <ion-col>
            <ion-button expand="full" (click)="onLogin()" text-center>Login</ion-button>
          </ion-col>
  
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-button  color="primary" (click)="googleLogin()">
                    Login using Google
                  </ion-button>
              </ion-col>
            <ion-col text-center>
                <ion-button fill="clear" color="primary" (click)="signup()">
                    First time? Sign Up
                  </ion-button>
                </ion-col>
                
        </ion-row>
      </ion-list>
  </ion-content>
