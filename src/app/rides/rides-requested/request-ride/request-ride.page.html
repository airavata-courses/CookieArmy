<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/rides/tabs/rides-available"></ion-back-button>
        </ion-buttons>
        <ion-title>Request Ride</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item>
      <ion-label position="floating">From</ion-label>
      <ion-input type="text" [(ngModel)]="ride.from"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">To</ion-label>
        <ion-input type="text" [(ngModel)]="ride.to"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Time</ion-label>
          <ion-input type="text" [(ngModel)]="ride.time"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-input type="date" [(ngModel)]="ride.date"></ion-input>
          </ion-item>
        <ion-item>
            <ion-label position="floating">Amount</ion-label>
            <ion-input type="number" [(ngModel)]="ride.price"></ion-input>
          </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="newrequest()" text-center>Request</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
    
</ion-content>
