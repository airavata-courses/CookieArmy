<ion-header>
  <ion-toolbar>
    <ion-title>Rides Requested</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/rides/tabs/request-ride" *ngIf="isAuthenticated">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
  
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <ion-list>
            <ion-item *ngFor="let ride of ridesRequested;let i=index;">
                <ion-avatar slot="start">
                    <ion-img [src]="ride.image"></ion-img>
                </ion-avatar>
                <ion-label>
  
                    <p>{{ride.date}}</p>
                  <h2>{{ride.from}} - {{ride.to}}</h2>
                  
                </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid> 
  
  </ion-content>
