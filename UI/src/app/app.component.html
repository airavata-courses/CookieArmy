<ion-app>

    <ion-split-pane>
      <ion-menu>
        <ion-header>
          <ion-toolbar>
            <ion-title>
              Menu
            </ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content padding>
            <ion-list>
              <ion-menu-toggle>
                <ion-item button (click)="userData()" *ngIf="isAuthenticated">
                  <ion-icon slot="start" name="contact"></ion-icon>
                  <ion-label>Details</ion-label>
                </ion-item>
                
                
                    <ion-item button *ngIf="isAuthenticated" (click)="bookedrides()">
                        <ion-icon slot="start" name="car">  </ion-icon>
                        <ion-label>Booked Rides</ion-label>
                          </ion-item>    
                    <ion-item button *ngIf="isAuthenticated" (click)="ridesposted()">
                  <ion-icon slot="start" name="car">  </ion-icon>
                  <ion-label>Rides Posted</ion-label>
                  
                    </ion-item>     
                    <ion-item button *ngIf="!isAuthenticated" (click)="signup()">
                      <ion-icon slot="start" name="log-in">  </ion-icon>
                      <ion-label>Sign Up</ion-label>
                        </ion-item> 
                    <ion-item button *ngIf="!isAuthenticated" (click)="signin()">
                        <ion-icon slot="start" name="log-in">  </ion-icon>
                        <ion-label>Sign In</ion-label>
                          </ion-item>   
                                <ion-item button *ngIf="isAuthenticated" (click)="onLogout()">
                                    <ion-icon slot="start" name="log-out">  </ion-icon>
                                    <ion-label>Logout</ion-label>
                                    
                                  </ion-item>
                                <ion-item button  (click)="about()">
                                    <ion-icon slot="start" name="home">  </ion-icon>
                                    <ion-label>About</ion-label>
                                      </ion-item>             
              </ion-menu-toggle>     
               
            </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>

</ion-app>
