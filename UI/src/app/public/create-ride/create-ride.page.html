<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="primary"></ion-back-button>
            <ion-menu-button color="primary"></ion-menu-button>
          </ion-buttons>
      <ion-title >Add Ride</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <ion-list>
      <ion-item>
          <ion-label position="floating">From</ion-label>
          <ion-input type="text" [(ngModel)]="ride.source"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-input type="text" [(ngModel)]="ride.destination"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Time</ion-label>
              <ion-input type="text" [(ngModel)]="ride.time"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Date</ion-label>
                <ion-input type="text" [(ngModel)]="ride.date"></ion-input>
              </ion-item>
            <ion-item>
                <ion-label position="floating">Amount</ion-label>
                <ion-input type="number" [(ngModel)]="ride.amount"></ion-input>
              </ion-item>
        <ion-row>
          <ion-col>
            <ion-button (click)="newadd()" text-center>Request</ion-button>
          </ion-col>
        </ion-row>
      </ion-list>
        
  </ion-content>
